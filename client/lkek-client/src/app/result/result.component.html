<div class="container">
  <h1>Try-On Result</h1>
  <mat-card>
    <mat-card-content>
      <img [src]="imageUrl" alt="Try-On Result" style="max-width: 100%;">
      <a [href]="imageUrl" download="try-on-result.jpg">
        <button mat-raised-button color="primary">Download</button>
      </a>
    </mat-card-content>
  </mat-card>
</div>
